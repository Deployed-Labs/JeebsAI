<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status - JeebsAI</title>
    <style>
        :root {
            --bg-main: #181c24;
            --bg-card: #23283a;
            --text-main: #f3f3f3;
            --accent: #7fffd4;
            --status-ok: #2e7d32;
            --status-error: #c62828;
        }
        body.light-mode {
            --bg-main: #f4f4f9;
            --bg-card: #ffffff;
            --text-main: #333;
            --accent: #00796b;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); padding: 20px; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .status-container { background: var(--bg-card); padding: 40px; border-radius: 8px; text-align: center; width: 100%; max-width: 500px; }
        h1 { color: var(--accent); margin-top: 0; }
        #status-indicator { font-size: 1.5em; font-weight: bold; }
        #dependencies-status { margin-top: 15px; text-align: left; }
        #timestamp { color: #888; font-size: 0.9em; }
        .ok { color: var(--status-ok); }
        .error { color: var(--status-error); }
        a { color: var(--accent); display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Server Status</h1>
        <div id="status-indicator">Checking...</div>
        <div id="dependencies-status"></div>
        <div id="timestamp"></div>
        <a href="/">Back to Home</a>
    </div>

    <script>
        // Theme Init
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');

        async function checkHealth() {
            const statusEl = document.getElementById('status-indicator');
            const timeEl = document.getElementById('timestamp');
            const depsEl = document.getElementById('dependencies-status');
            try {
                const res = await fetch('/health');
                const data = await res.json();

                if (res.ok || res.status === 503) { // Handle OK and Service Unavailable
                    statusEl.textContent = `Overall Status: ${data.status.toUpperCase()}`;
                    statusEl.className = data.status === 'ok' ? 'ok' : 'error';
                    timeEl.textContent = `Last Check: ${new Date(data.timestamp).toLocaleString()}`;

                    if (data.dependencies) {
                        let depsHtml = '<h4>Dependencies:</h4><ul>';
                        for (const [key, value] of Object.entries(data.dependencies)) {
                            depsHtml += `<li>${key}: <span class="${value === 'ok' ? 'ok' : 'error'}">${value.toUpperCase()}</span></li>`;
                        }
                        depsHtml += '</ul>';
                        depsEl.innerHTML = depsHtml;
                    }
                } else {
                    statusEl.textContent = `Error: ${data.error || 'Access Denied'}`;
                    statusEl.className = 'error';
                    timeEl.textContent = '';
                    depsEl.innerHTML = '';
                }
            } catch (e) {
                statusEl.textContent = 'Error: Could not connect to server.';
                statusEl.className = 'error';
                timeEl.textContent = '';
            }
        }

        checkHealth();
        setInterval(checkHealth, 10000); // Re-check every 10 seconds
    </script>
</body>
</html>
