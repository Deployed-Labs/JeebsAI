[package]
name = "jeebs"
version = "0.1.0"
edition = "2024"

[dependencies]
rand = "0.8"
argon2 = "0.5"
uuid = { version = "1", features = ["v4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.7", features = ["runtime-tokio", "tls-native-tls", "sqlite", "migrate"] }
blake3 = "1.5"
zstd = "0.13"
chrono = "0.4"
meval = "0.2"
hex = "0.4"
actix-web = "4"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
actix-session = { version = "0.7", features = ["cookie-session"] }
actix-web-actors = "4"
tokio-stream = "0.1"
actix-logger = "0.6"
reqwest = { version = "0.11", features = ["json"] }
libloading = "0.8"
actix-governor = "0.5"
sysinfo = "0.30"
log = "0.4"
scraper = "0.18"
aes-gcm = "0.10"
base64 = "0.21"
sha2 = "0.10"
md-5 = "0.10"
sha1 = "0.10"
regex = "1"
actix-multipart = "0.6"
futures-util = "0.3"
