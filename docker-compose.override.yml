version: '3.8'

services:
  jeebs:
    build:
      context: .
      dockerfile: Dockerfile
      # use the `builder` stage so the Rust toolchain is available for dev
      target: builder
    working_dir: /app
    volumes:
      - ./:/app:cached                # mount source for live edits
      - ./target:/app/target          # cache compiled artifacts
      - data:/data                    # persist sqlite DB
      - /usr/local/cargo/registry:/usr/local/cargo/registry:cached
    environment:
      - PORT=8080
      - DATABASE_URL=sqlite:/data/jeebs.db
      - RUST_LOG=debug
    ports:
      - "8080:8080"
    command: /bin/bash -lc "cargo install cargo-watch --locked --force >/dev/null 2>&1 || true && cargo watch -x 'run'"
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  data:
  cargo-registry:
