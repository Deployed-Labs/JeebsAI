<!DOCTYPE html>
<html>
<head>
    <title>JeebsAI - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: #1e1e1e; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        input { background: #2d2d2d !important; color: white !important; border: 1px solid #444 !important; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">JeebsAI</h2>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="admin">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="jeebs2026">
        </div>
        <button onclick="doLogin()" class="btn btn-primary w-100">Login</button>
        <p id="statusMsg" class="mt-3 text-center text-danger"></p>
    </div>

    <script>
    function doLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const msg = document.getElementById('statusMsg');
        
        msg.innerText = "Connecting...";

        fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: 'same-origin',
            body: JSON.stringify({ username: u, password: p })
        })
        .then(async res => {
            const data = await res.json().catch(() => ({}));
            if (res.ok) {
                msg.innerText = "Success! Redirecting...";
                location.reload();
            } else {
                msg.innerText = data.error || ("Login Failed (Status " + res.status + ")");
            }
        })
        .catch(err => {
            msg.innerText = "Network Error: Cannot reach server.";
            console.error(err);
        });
    }
    </script>
</body>
</html>
