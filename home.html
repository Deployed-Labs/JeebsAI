<!DOCTYPE html>
<html>
<head>
    <title>JeebsAI - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: #1e1e1e; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        input { background: #2d2d2d !important; color: white !important; border: 1px solid #444 !important; }
    </style>
</head>
<body>
    <div class="login-card" style="max-width:720px;">
        <h2 class="text-center mb-3">JeebsAI</h2>
        <p class="text-muted small text-center mb-4">Password logins are disabled. Sign in with your PGP key.</p>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="pgp-username" class="form-control" value="1090mb">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Unsigned message</label>
                <div class="input-group">
                    <textarea id="unsignedMsg" class="form-control" rows="2" readonly></textarea>
                    <button class="btn btn-outline-secondary" onclick="generateMessage()" title="Generate message">Generate</button>
                    <button class="btn btn-outline-secondary" onclick="copyUnsigned()" title="Copy unsigned">Copy</button>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Signed message (ASCII-armored)</label>
            <textarea id="signedMsg" class="form-control" rows="6" placeholder="Paste signed message here"></textarea>
        </div>
        <div class="d-grid gap-2 mb-2">
            <button class="btn btn-success" onclick="submitPgp()">Submit PGP Login</button>
        </div>
        <p class="text-muted small">How it works:</p>
        <ol class="small">
            <li>Click "Generate" to create <code>LOGIN:&lt;username&gt;:&lt;unix_ts&gt;</code>.</li>
            <li>Clearsign that text with your PGP private key (armor format).</li>
            <li>Paste the full signed message here and submit.</li>
        </ol>
        <p id="pgpStatus" class="mt-3 text-center text-danger"></p>
    </div>
    <script>
    function generateMessage() {
        const u = document.getElementById('pgp-username').value || '1090mb';
        const ts = Math.floor(Date.now() / 1000);
        const m = `LOGIN:${u}:${ts}`;
        document.getElementById('unsignedMsg').value = m;
        document.getElementById('pgpStatus').innerText = 'Unsigned message generated. Copy and sign with your private key.';
    }

    function copyUnsigned() {
        const t = document.getElementById('unsignedMsg');
        t.select();
        try { document.execCommand('copy'); document.getElementById('pgpStatus').innerText = 'Unsigned message copied to clipboard.'; }
        catch(e) { navigator.clipboard?.writeText(t.value).then(()=>document.getElementById('pgpStatus').innerText='Copied'); }
    }

    function submitPgp() {
        const username = document.getElementById('pgp-username').value || '1090mb';
        const signed = document.getElementById('signedMsg').value;
        const status = document.getElementById('pgpStatus');
        if (!signed.trim()) { status.innerText = 'Paste your signed message first.'; return; }
        status.innerText = 'Verifying...';

        fetch('/api/login_pgp', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            credentials: 'same-origin',
            body: JSON.stringify({ username: username, signed_message: signed, remember_me: false })
        })
        .then(async res => {
            const data = await res.json().catch(()=>({}));
            if (res.ok) {
                status.style.color = 'green';
                status.innerText = 'PGP login successful. Redirecting...';
                location.reload();
            } else {
                status.style.color = 'red';
                status.innerText = data.error || ('PGP login failed (status ' + res.status + ')');
            }
        }).catch(err => {
            status.style.color = 'red';
            status.innerText = 'Network error: cannot reach server.';
            console.error(err);
        });
    }
    </script>
</body>
</html>
