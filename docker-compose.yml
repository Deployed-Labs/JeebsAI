version: '3.8'

services:
  jeebs:
    build: .
    image: jeebs:local
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=sqlite:/data/jeebs.db
    volumes:
      - data:/data
      - ./plugins:/app/plugins:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s

volumes:
  data:
