version: "3.8"

services:
  jeebs:
    build:
      context: .
      dockerfile: Dockerfile
    image: jeebs:latest
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: sqlite:/data/jeebs.db
      RUST_LOG: ${RUST_LOG:-info}
    volumes:
      - data:/data
      - ./plugins:/app/plugins:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  data:
    driver: local
