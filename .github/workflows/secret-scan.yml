name: Secret scan

on:
  pull_request:
  push:
    branches: [ main, develop ]

jobs:
  gitleaks:
    name: Scan repository for secrets (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --verbose --redact
