name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm pkg-config nettle-dev build-essential libssl-dev libsqlite3-dev libmysqlclient-dev
          echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Rust project (fail early)
        run: |
          cargo build --release || (echo "Rust build failed" && exit 1)
      - name: Test Rust project
        run: |
          cargo test --release || (echo "Rust tests failed" && exit 1)
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          script: |
            echo "üöÄ Starting deployment on VPS..."
            
            # 1. Navigate to target directory
            TARGET="${{ secrets.VPS_TARGET }}"
            if [ -z "$TARGET" ]; then TARGET="/root/JeebsAI"; fi
            
            mkdir -p "$TARGET"
            cd "$TARGET"
            
            # 2. Update Code (Git Pull)
            # If not a git repo, clone it. Otherwise fetch and reset.
            if [ ! -d ".git" ]; then
                echo "Cloning repository..."
                git clone https://github.com/${{ github.repository }} .
            else
                echo "Updating repository..."
                git fetch origin
                git reset --hard origin/main
            fi
            
            # 3. Build Release
            echo "Building release binary..."
            # Ensure cargo is in PATH
            export PATH="$HOME/.cargo/bin:$PATH"
            cargo build --release
            
            # 4. Restart Service
            echo "Restarting JeebsAI service..."
            if sudo systemctl restart jeebs; then
                echo "‚úÖ Service restart command sent."
            else
                echo "‚ùå Failed to restart service. Check permissions."
                exit 1
            fi
      - name: Notify on failure
        if: failure()
        run: |
          echo "Build or deploy failed. Check logs for details."
