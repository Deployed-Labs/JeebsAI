name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install system dependencies (nettle bulletproof)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev sqlite3 nettle-dev libnettle6 libhogweed4 libnettle-dev libhogweed-dev clang llvm
        export PKG_CONFIG_PATH="/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig"
        echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
        pkg-config --libs --cflags nettle || true
        ls /usr/lib/pkgconfig || true
        ls /usr/lib/x86_64-linux-gnu/pkgconfig || true
        find / -name nettle.pc 2>/dev/null || true
        echo "nettle.pc locations above"
        echo "If nettle.pc is missing, try installing nettle-devel or nettle (Fedora/Arch)"
        echo "If build fails, see https://gitlab.com/sequoia-pgp/nettle-sys#building"
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Make plugin examples executable
      run: chmod +x plugins/python-echo/run plugins/node-hello/run.js || true

    - name: Plugin examples smoke test
      run: |
        echo '{"input":"ci test"}' | plugins/python-echo/run | grep -q "Python echo"
        echo '{"input":"ci test"}' | plugins/node-hello/run.js | grep -q "Node hello"

    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-
    
    - name: Check formatting
      run: cargo fmt -- --check
    
    - name: Run clippy (warnings allowed temporarily)
      run: |
        echo "Running clippy (will not fail on warnings for now)."
        cargo clippy || true
    
    - name: Build project
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Build release
      run: cargo build --release --verbose

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

  gitleaks:
    name: Gitleaks scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Gitleaks
      uses: gitleaks/gitleaks-action@v2.3.9
      with:
        args: '--redact --verbose'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev libgit2-dev ca-certificates curl nettle-dev

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo audit binary
      uses: actions/cache@v4
      id: cache-cargo-audit
      with:
        path: ~/.cargo/bin/cargo-audit
        key: ${{ runner.os }}-cargo-audit-0.18

    - name: Install cargo-audit
      if: steps.cache-cargo-audit.outputs.cache-hit != 'true'
      run: cargo install cargo-audit --vers 0.18

    - name: Run security audit
      run: cargo audit
