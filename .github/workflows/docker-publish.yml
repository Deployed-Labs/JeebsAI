name: Build and publish Docker image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase owner
        id: owner
        run: echo "owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Show computed tags
        run: |
          echo "OWNER_LOWER=${{ steps.owner.outputs.owner_lower }}"
          echo "TAGS=ghcr.io/${{ steps.owner.outputs.owner_lower }}/jeebs:latest, ghcr.io/${{ steps.owner.outputs.owner_lower }}/jeebs:${{ github.sha }}"

      - name: Debug — local Docker build (runner)
        run: |
          docker build -t ghcr.io/${{ steps.owner.outputs.owner_lower }}/jeebs:debug-${{ github.sha }} -f Dockerfile .
        timeout-minutes: 30
        continue-on-error: true

      - name: Debug — attempt push to GHCR (shows exact error if push blocked)
        run: |
          echo "Logging in to GHCR (debug)"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker push ghcr.io/${{ steps.owner.outputs.owner_lower }}/jeebs:debug-${{ github.sha }} || true
        timeout-minutes: 5
        continue-on-error: true

      - name: Debug — list local images
        run: docker images | sed -n '1,200p'
        continue-on-error: true

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner_lower }}/jeebs:latest
            ghcr.io/${{ steps.owner.outputs.owner_lower }}/jeebs:${{ github.sha }}
